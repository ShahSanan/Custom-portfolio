<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="/static/img/placed.png" type="image/png">
    <title>Order Placed</title>
    <style>
        /* Center-align the container div */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/img/order.gif" width="400px" height="300px" style="image-orientation: 81;">
        <p class="message">Your order has been placed successfully. Money will be deducted automatically at any time.</p>
        <a href="/about" class="back-button">Back</a>
    </div>
</body>
</html>
