<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/img/signup.png">
    <title>Signup</title>
    <!-- Your other meta tags, stylesheets, and scripts -->
</head>
<body>
{% extends 'register.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>Signup</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username" name="naam" required>
    <label id="mail" for="email">Email</label>
    <input type="email" placeholder="name@gmail.com" id="email" name="email" required>

    <label id="pass" for="password">Password</label>
    <input type="password" placeholder="Password" id="password" class="password" name="password" required>
    <label id="cp" for="confirmPassword">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" id="confirmPassword" name="password2">
    <p id="passwordMatchError" style="color: red; display: none;">Passwords do not match.</p>
    
    <div class="social">
        <div class="go"><i class="fab fa-google"></i> Google</div>
        <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
    </div>
    
    <div class="button-container" id="sub">
        <button type="submit">Signup</button>
        <a href="/register">Already have an account</a>
    </div>

</form>

<style>
    #sub {
        position: relative;
        bottom: 40px;
    }
    #mail {
        position: relative;
        bottom: 20px;
    }
    #email {
        position: relative;
        bottom: 15px;
    }
    #pass {
        position: relative;
        bottom: 25px;
    }
    #password {
        position: relative;
        bottom: 25px;
    }
    #cp {
        position: relative;
        bottom: 35px;
    }
    #confirmPassword {
       
        position: relative;
        bottom: 35px;
        
    }
    .button-container {
        position: relative;
        bottom: 20px;
        text-align: center;
        position: relative;
        margin-bottom: 30px; /* Adjust this margin if needed */
    }

    .button-container button {
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        margin-bottom: 0px;
        bottom: 20px;
    }

    .social {
        position: relative;
        bottom: 20px;
        display: flex;
        justify-content: space-evenly; /* Adjust as needed */
        margin-top: 20px; /* Adjust as needed */
    }

    .social div {
        cursor: pointer;
    }
</style>

<script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordMatchError = document.getElementById('passwordMatchError');

    function checkPasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password !== confirmPassword) {
            passwordMatchError.style.display = 'block';
        } else {
            passwordMatchError.style.display = 'none';
        }
    }

    passwordInput.addEventListener('input', checkPasswordMatch);
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);
</script>
{% endblock %}
